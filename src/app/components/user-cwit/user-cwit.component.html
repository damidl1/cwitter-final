<form [formGroup]="newCwitForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="userText">Text: </label>
    <input id="userText" type="text" formControlName="userText">
  </div>
  <div>
    <label for="userUrl">Url: </label>
    <input id="userUrl" type="text" formControlName="userUrl">
  </div>
  <button type="submit" [disabled]="!newCwitForm.valid">Submit</button>
</form>
